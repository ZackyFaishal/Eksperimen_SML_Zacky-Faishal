name: Preprocess Personality Dataset

on:
  push:
    paths:
      - 'preprocessing/automate_zacky.py'
      - 'personality_dataset/**'

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Run preprocessing script
        run: |
          python preprocessing/automate.py personality_dataset.csv \
            --output preprocessing/personality_preprocessing_dataset.csv
